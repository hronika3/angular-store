<div class="position" *ngIf="products.length; else loading">
    <div class="product-window" *ngFor="let product of products; let idx = index">
        <div class="product-item">
            <img src="{{product.image}}">
            <div class="product-list">
                <h3>{{product.title}}</h3>
                <span class="price">{{product.cost | currency}}</span>
                <a [routerLink]="['/main',product.id]" class="button">Просмотр</a>
                <p class="button" *ngIf="auth.isAuthenticated()">|</p>
                <a type="button" class="button"
                        (click)="addToCart(product)" *ngIf="auth.isAuthenticated()"> Add to cart</a>
            </div>
        </div>
    </div>
</div>
<ng-template #loading>
    <p class="text-center text-light">
        Загрузка...
    </p>
</ng-template>

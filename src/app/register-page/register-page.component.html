<form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Регистрация</h2>
    <h2>test@mail.ru</h2>

    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">{{error}}</div>

    <div class="alert alert-info" *ngIf="message">{{message}}</div>

    <div></div>

    <div class="form-control"
         [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email">
        <div *ngIf="form.get('email').touched && form.get('email').invalid"
             class="validation">
            <small *ngIf="form.get('email').errors.required">
                Введите поле email
            </small>
            <small *ngIf="form.get('email').errors.email">
                Поле email должно быть email
            </small>
        </div>
    </div>

    <div class="form-control"
         [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
        <label for="password">Пароль:</label>
        <input id="password" type="password" formControlName="password">
        <div class="validation"
             *ngIf="form.get('password').touched && form.get('password').invalid">
            <small *ngIf="form.get('password').errors.required">
                Введите пароль
            </small>
            <small *ngIf="form.get('password').errors.minlength">
                Пароль должен быть не менее
                {{form.get('password').errors.minlength.requiredLength}}
                символов. Сейчас он
                {{form.get('password').errors.minlength.actualLength}}
                символа.
            </small>
        </div>
    </div>

    <div class="formGroup">
        <button type="button" class="btn btn-block btn-danger" (click)="auth.GoogleAuth()">
            Continue with Google
        </button>
    </div>

    <button type="submit"
            class="btn btn-dark"
            [disabled]="form.invalid || submitted === true"
    >Регистрация</button>
</form>

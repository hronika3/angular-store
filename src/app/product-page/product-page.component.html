<div class="position">
    <div class="product-photo">
        <img src="{{productData.image}}" alt="photo">
    </div>
    <div class="product-info">
        <div class="product-title">{{productData.title}}</div>
        <div>
            <div class="description-label">Описание</div>
            <div class="product-description">{{productData.text}}</div>
        </div>
        <span class="price">{{productData.cost}}$</span>
        <button class="button">В корзину</button>
    </div>
</div>
